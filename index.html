<!DOCTYPE html>
<html lang="en">

<head>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/book.png" type="image/x-icon">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-info fs-5">
            <div class="container">
                <a class="navbar-brand fs-4 fw-bolder" href="index.html">BookArchive</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="container p-2 pt-4">
        <div class="input-group mb-0 w-50 mx-auto">
            <input id="search-text" type="text" class="form-control rounded me-2"
                placeholder="Search your desire book..." aria-label="Search your desire book"
                aria-describedby="search-btn">
            <span id="search-btn" class="input-group-text rounded btn btn-info">Search</span>
        </div>
        <div class="text-center" id="result">
        </div>
    </section>

    <section id="book-container" class="container d-flex justify-content-around flex-wrap border-primary"> </section>
    <!-- custom JS-->
    <script src="js/app.js"></script>
